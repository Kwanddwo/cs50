<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input type="text" name="name" placeholder="Name" autocomplete="off">
                    <input type="text" name="month" placeholder="Month - mm" autocomplete="off">
                    <input type="text" name="day" placeholder="Day - dd" autocomplete="off">
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for person in people %}
                            <tr>
                                <td>{{ person["name"] }}</td>
                                <td>{{ person["month"] ~ "/" ~ person["day"] }}</td>
                                <td>
                                    <form action="/deregister" method="post">
                                        <input type="hidden" name="id" value="{{ person['id'] }}">
                                        <input type="submit" value="Deregister">
                                    </form>
                                    <form action="/edit" method="post">
                                        <input type="hidden" name="id" value="{{ person['id'] }}">
                                        <input type="text" name="newname" placeholder="Name" autocomplete="off">
                                        <input type="text" name="newmonth" placeholder="Month - mm" autocomplete="off">
                                        <input type="text" name="newday" placeholder ="Day - dd" autocomplete="off">
                                        <input type="submit" value="Edit">
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
