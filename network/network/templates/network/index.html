{% extends "network/layout.html" %}
{% load static %}

{% block script %}
    <script type="module" src="{% static 'network/index.js' %}"></script>
{% endblock %}

{% block body %}
    {% block form %}
    {% if user.is_authenticated %}
        <div class="container border border-grey p-5 m-auto mb-4">
            <h5 id="form-message" class="row"></h5>
            <div>
                <form id="form-post">
                    <textarea required class="form-control mb-2" id="form-body" placeholder="New Post"></textarea>
                    <button class="btn btn-primary" type="submit">Post</button>
                </form>
            </div>
        </div>
    {% endif %}
    {% endblock %}
    <div class="container border border-grey p-5 m-auto" id="post-feed">
        </div>
    <div class="d-flex">
        <div class="mx-auto mt-2">
            <nav aria-label="Page navigation example">
                <ul class="pagination" id="pagination">
                    <li class="page-item page-link" id="previous">Previous</li>
                    <li class="page-item page-link" id="next">Next</li>
                </ul>
            </nav>
        </div>
    </div>
{% endblock %}
