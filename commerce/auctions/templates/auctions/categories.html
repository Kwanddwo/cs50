{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Search By Category:</h2>
    <form action="{% url 'categories' %}" method="post">
        {% csrf_token %}
        {% for category in categories %}
            <button type="submit" class="btn btn-primary" name="category" value="{{ category }}">{{ category }}</button>
        {% endfor %}
    </form>
{% endblock %}
