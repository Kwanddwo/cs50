{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" minlength="6">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Password (again)" type="password" minlength="8">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <div style="padding-top: 2rem;">
        Password must be 8 characters long and contain atleast: 1 Uppercase letter, 1 lowercase letter, 1 Numeric digit.
    </div>
{% endblock %}
