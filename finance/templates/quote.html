{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div style="padding: 2rem;">
        <form action="/quote" method="post">
            <input class="form-control mx-auto w-auto mb-3" type="text" autofocus placeholder="Stock symbol" name="symbol">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>
    {% if quote %}
        <div class="quote-text">
            <div>
                Name: {{ quote["name"] }}
            </div>
            <div>
                Price: {{ quote["price"] | usd }}
            </div>
        </div>
    {% endif %}
{% endblock %}
