{% extends "layout.html" %}

{% block title %}Sell{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled selected>Symbol</option>
                {% for stock in portfolio %}
                    {% if stock["shares"] %}
                        {% if stock["shares"] > 0 %}
                            <option value="{{ stock['symbol'] }}">{{ stock['symbol'] }}</option>
                        {% endif %}
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="number" min="1" placeholder="Shares" autocomplete="off" name="shares">
        </div>
        <button type="submit" class="btn btn-primary">Sell</button>
    </form>
{% endblock %}
