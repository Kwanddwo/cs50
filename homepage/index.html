            var dir1 = dir + "logo-1.svg"
            var dir2 = dir + "logo-2.svg"

            document.addEventListener("DOMContentLoaded", function() {
                let logo = document.querySelector("#logo");
                logo.addEventListener("click", function() {
                    console.log("click")

                    }
                    else
                    {
                        logo.src = dir1;
                    }
